# pvc1.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: my-disk-claim-1
spec:
  resources:
    requests:
      storage: 30Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: fast
---
apiVersion: v1
kind: Pod
metadata:
    name: pv-pod
spec:
    containers:
    - name: test-container
      image: nginx
      volumeMounts:
       - mountPath: /test-pd
         name: test-volume
    volumes:
    - name: test-volume
      persistentVolumeClaim:
        claimName: my-disk-claim-1